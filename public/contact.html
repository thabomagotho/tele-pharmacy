<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Tele-Pharmacy</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="navbar">
        <a href="index.html" class="logo">
            <img src="assets/logo.png" alt="">
            </a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="upload.html">Prescription</a></li>
          <li><a href="login.html">Sign In / Register</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="contact-section">
      <h2 class="h3 mb-5 text-black">Get In Touch</h2>
    
      <form action="#" method="post" class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label for="c_fname">First Name <span class="text-danger">*</span></label>
            <input type="text" id="c_fname" name="c_fname" required>
          </div>
          <div class="form-group">
            <label for="c_lname">Last Name <span class="text-danger">*</span></label>
            <input type="text" id="c_lname" name="c_lname" required>
          </div>
        </div>
    
        <div class="form-group">
          <label for="c_email">Email <span class="text-danger">*</span></label>
          <input type="email" id="c_email" name="c_email" required>
        </div>
    
        <div class="form-group">
          <label for="c_subject">Subject</label>
          <input type="text" id="c_subject" name="c_subject">
        </div>
    
        <div class="form-group">
          <label for="c_message">Message</label>
          <textarea id="c_message" name="c_message" rows="5" required></textarea>
        </div>
    
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
    
  </main>

  <footer>
    <p>&copy; 2025 Tele-Pharmacy. All rights reserved.</p>
  </footer>
</body>
</html>
